#############################################################################
# GENERAL SETTINGS
#############################################################################

# Use this to upgrade to new major releases. Leave default when not sure.
MAJOR_VERSION='1'

# Use this to up-/downgrade to branches. Leave default when not sure.
GSAbot_BRANCH='main'

#############################################################################
# UPGRADE AND UPDATE ALERTS
#############################################################################

# GSAbot can automatically upgrade itself when a new version is available.
# Use with caution and only if you trust GitHub and GSAbot's creator.
GSAbot_UPGRADE='yes'            # either 'yes' or 'no'
GSAbot_UPGRADE_CRON='0 1 * * *' # default '0 1 * * *'

# GSAbot can warn you when new updates are available.
# Combined with the previous one GSAbot will notify you and upgrade itself.
GSAbot_UPDATES='yes'             # either 'yes' or 'no'
GSAbot_UPDATES_CRON='0 1 * * *'  # default '0 1 * * *'

#############################################################################
# ALERT CONFIGURATION
#############################################################################

# Alert status either 'on' or 'off'
ALERT_STATUS='on'

# This parameter give control on how often Google Scholar shoudl be checked
# (see https://crontab.guru for more help) and alert the user via Telegram
ALERT_CRON='* 6 * * *'

#############################################################################
# KEYWORDS CONFIGURATION
#############################################################################

# Keywords that will be searched on Google Scholar and arxiv,
# Initially none, then should be separated by ";"
KEYWORDS=''

# Last checked results on Google Scholar for each keyword
# Initially none, then should be separated by ";"
LAST_GSCHOLAR=''

# Last checked results on Google Scholar for each keyword
# Initially none, then should be separated by ";"
LAST_ARXIV=''

#############################################################################
# TELEGRAM CONFIGURATION
#############################################################################

# Telegram credentials and parameters
TELEGRAM_TOKEN='telegram_token_goes_here'
TELEGRAM_CHAT='chat_id_goes_here'

#############################################################################
# SCALE SERP CONFIGURATION
#############################################################################

# Scale SERP API token 
SCALESERP_TOKEN='scaleserp_token_goes_here'

